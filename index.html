<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Card Layout</title>
    <style>
        .card {
            width: 300px;
            padding: 20px;
            background-color: lightblue;
            margin: 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="card">
        <h3>Card Title</h3>
        <p>This is a card with some content.</p>
    </div>

</body>
</html>
